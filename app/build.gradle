apply plugin: 'com.android.application'

repositories {
    jcenter()
    maven { url "http://keyper.bintray.com/keyper" }
}

def gcm_id = "\"\"" // Add your GCM sender id

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "io.keyper.samples.sdk"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "String", "GCM_SENDER_ID", "${gcm_id}"
        }

        debug {
            buildConfigField "String", "GCM_SENDER_ID", "${gcm_id}"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'

    compile 'com.google.android.gms:play-services-gcm:9.0.0' // TODO try with 9.0.2 and update play services in sdk and guide

    compile 'io.keyper.android:keyper-sdk:0.9.0' // import the keyper SDK
}
